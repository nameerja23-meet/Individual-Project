<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/static/css/style.css'>
    <title>Document</title>
</head>
<body>		
	<div class="main">  	
		<input type="checkbox" id="chk">

			<div class="signup">
				<form action="/" method="POST">
					<label for="chk" class="sig">Sign up</label>
				
    <div class="user-box">
      <input type="text" name ='username'title="Enter Username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" name ='email' title="Enter email" required>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name ='password'title="Enter password" required>
      <label>Password</label>
    </div>
          
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action='/signin' method='POST'>
					<label for="chk" class="log" >Login</label>
	
          				

    <div class="user-box">

      <input type="text" name = 'email' title="Enter email" required>

      <label>Email</label>

    </div>				

    <div class="user-box">

      <input type="password" name ='password' title="Enter password" required>

      <label>Password</label>

    </div>
					<button>Login</button>
				</form>
			</div>
	</div>
    {{error}}
</body>
</html>
